<!-- Contact Form -->
<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="card border-0 bg-light rounded-3">
      <div class="card-body p-4">
        <h5 class="card-title mb-4 text-dark">Send Me a Message</h5>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control rounded-2" id="name" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control rounded-2" id="email" placeholder="your@email.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control rounded-2" id="subject" placeholder="Message subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control rounded-2" id="message" rows="5" placeholder="Your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-lg rounded-pill w-100" style="background: linear-gradient(135deg, #00d4d4 0%, #7c3aed 100%); color: white; border: none;">Send Message</button>
        </form>
      </div>
    </div>
  </div>
